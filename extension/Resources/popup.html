<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="popup.css" />
		<script type="module" src="popup.js"></script>
	</head>
	<body>
		<section class="default-navigation">
			<h4>Default navigation app for Google search results</h4>
			<div class="nav-choices">
				<button id="waze">Waze</button>
				<button id="apple-maps">Apple Maps</button>
			</div>
		</section>
		<section class="remove-ads">
			<p>Remove ads in Google search results?</p>
			<label class="switch">
				<input id="remove-ads-checkbox" type="checkbox" />
				<span class="slider round"></span>
			</label>
		</section>
	</body>
</html>
